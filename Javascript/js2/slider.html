<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>
    <body>
        <h1>Sliders</h1>
        <header>
            <nav>
                <div class="toolbar">
                    <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
                    <ul class="hide">
                        <li>
                            <button id="slider-previous" titre="Image précédente">
                                <i class="fa fa-backward"></i>
                            </button>
                        </li>
                        <li>
                            <button id="slider-toggle" titre="Image précédente">
                                <i class="fa fa-play"></i>
                            </button>
                        </li>
                        <li>
                            <button id="slider-next" titre="Image précédente">
                                <i class="fa fa-forward"></i>
                            </button>
                        </li>
                        <li>
                            <button id="slider-random" titre="Image précédente">
                                <i class="fa fa-random"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <figure id="slider" class="slider">
                <img src="" alt="Photo de carrousel">
                <figcaption></figcaption>
            </figure>
        </main>
        <script src="js/utilities.js"></script>
        <script src="script.js"></script>
    </body>
</html>
